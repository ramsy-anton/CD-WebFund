<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <h1>Registration Form</h1>
</head>

<body>
  <div>
    <label>First Name: * </label>
    <input type="text">
  </div>
  <div>
    <label>Last Name: *</label>
    <input type="text">
  </div>
  <div>
    <label>Email Address: * </label>
    <input type="text">
  </div>
  <div>
    <label>Password: *</label>
    <input type="password">
  </div>
  <div>
    <label>Confirm Password: *</label>
    <input type="password">
  </div>
  <div>
    <label>Birthday: </label>
    <input type="date">
  </div>
  <div>
    <label>Gender Identity:</label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Non-binary
    <input type="radio" name="gender"> I prefer not to answer
  </div>
  <div>
    <label>A short description about myself:</label><br>
    <textarea name="comment" cols="20" rows="3"></textarea>
  </div>
  <div>
    <label>Favorite Language:</label>
    <select name="lang">
      <option>Javascript</option>
      <option>Java</option>
      <option>Python</option>
      <option>C#</option>
      <option>Ruby</option>
      <option>Go</option>
    </select>
  </div>
  <div>
    <input type="checkbox" name="email" id="email">
    <label for="email">Yes, I agree to receive periodic email updates</label>
  </div>
  <input type="submit" value="Create Account">
  <p>* Indicates a required field</p>
</body>

</html>
