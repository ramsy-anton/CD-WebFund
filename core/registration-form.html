<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>

<body>
  <h1>Registration Form</h1>
  <form>
    <div>
      <label>First Name: * </label>
      <input type="text" name="first_name">
    </div>
    <div>
      <label>Last Name: *</label>
      <input type="text" name="last_name">
    </div>
    <div>
      <label>Email Address: * </label>
      <input type="text" name="email">
    </div>
    <div>
      <label>Password: *</label>
      <input type="password" name="password">
    </div>
    <div>
      <label>Confirm Password: *</label>
      <input type="password" name="password">
    </div>
    <div>
      <label>Birthday: </label>
      <input type="date" name="birthday">
    </div>
    <div>
      <p>Gender Identity:</p>
      <input type="radio" name="gender" value="Male" id="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" value="Female" id="female">
      <label for="female">Female</label>
      <input type="radio" name="gender" value="Non-Binary" id="nb">
      <label for="nb">Non-binary</label>
      <input type="radio" name="gender" value="I prefer not to answer" id="no"> 
      <label for="no">I prefer not to answer</label>
    </div>
    <div>
      <p>A short description about myself:</p>
      <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
      <label>Favorite Language:</label>
      <select name="lang">
        <option>Javascript</option>
        <option>Java</option>
        <option>Python</option>
        <option>C#</option>
        <option>Ruby</option>
        <option>Go</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="email-updates" id="email-updates">
      <label for="email-updates">Yes, I agree to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>* Indicates a required field</p>
  </form>
</body>

</html>
